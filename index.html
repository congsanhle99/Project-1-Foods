<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styled.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Project 1 - Foods</title>
  </head>
  <body>
    <div class="container">
      <!-- Section 1 -->
      <section class="section-1">
        <h1 class="section-heading">Variety of Food</h1>
        <div class="section-1-icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>
      <!-- End of Section 1 -->
      <!-- Section 2 -->
      <section class="section-2">
        <h1 class="section-heading">Popular Meals</h1>
        <div class="cards-container">
          <div class="card">
            <img src="./assets/img/card-img-1.png" class="card-img" />
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="./assets/img/card-img-2.png" class="card-img" />
            <h3 class="card-name">Cake</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="./assets/img/card-img-3.png" class="card-img" />
            <h3 class="card-name">Lobster</h3>
            <button class="card-btn">Order Now</button>
          </div>
        </div>
      </section>
      <!-- End of Section 2 -->
    </div>
    <script src="./assets/script/main.js"></script>
  </body>
</html>
